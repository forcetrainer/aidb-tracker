<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- Simple bold cog -->
  <g fill="#39ff14">
    <!-- Cog teeth - 8 rectangular teeth -->
    <rect x="224" y="20" width="64" height="80" rx="8"/>
    <rect x="224" y="412" width="64" height="80" rx="8"/>
    <rect x="20" y="224" width="80" height="64" rx="8"/>
    <rect x="412" y="224" width="80" height="64" rx="8"/>

    <!-- Diagonal teeth -->
    <rect x="76" y="76" width="64" height="80" rx="8" transform="rotate(45 108 116)"/>
    <rect x="372" y="76" width="64" height="80" rx="8" transform="rotate(-45 404 116)"/>
    <rect x="76" y="356" width="64" height="80" rx="8" transform="rotate(-45 108 396)"/>
    <rect x="372" y="356" width="64" height="80" rx="8" transform="rotate(45 404 396)"/>

    <!-- Main cog body -->
    <circle cx="256" cy="256" r="160"/>
  </g>

  <!-- Inner cutout -->
  <circle cx="256" cy="256" r="100" fill="#0a0a0a"/>

  <!-- Center dot with glow -->
  <circle cx="256" cy="256" r="40" fill="#39ff14"/>
</svg>
